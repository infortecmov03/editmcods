<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo com gradiente moderno -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0f172a"/>
            <stop offset="100%" stop-color="#1e293b"/>
        </linearGradient>
        <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1a1a1a"/>
            <stop offset="100%" stop-color="#2d2d2d"/>
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#667eea"/>
            <stop offset="50%" stop-color="#764ba2"/>
            <stop offset="100%" stop-color="#f093fb"/>
        </linearGradient>
        <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Fundo retangular escuro -->
    <rect width="512" height="512" fill="url(#bgGradient)"/>
    
    <!-- Samsung Galaxy A03 -->
    <g transform="translate(106, 80) scale(1.1)">
        <!-- Corpo do celular -->
        <rect x="40" y="20" width="160" height="280" rx="25" fill="#1a1a1a" stroke="#334155" stroke-width="3"/>
        
        <!-- Tela do celular -->
        <rect x="50" y="50" width="140" height="200" rx="15" fill="url(#screenGradient)"/>
        
        <!-- Notch estilo Samsung -->
        <rect x="85" y="35" width="60" height="12" rx="6" fill="#1a1a1a"/>
        
        <!-- Código na tela -->
        <g fill="#e2e8f0" font-family="'Courier New', monospace" font-size="6">
            <text x="60" y="75" fill="#4ec9b0">const</text>
            <text x="85" y="75" fill="#dcdcaa">app</text>
            <text x="105" y="75">=</text>
            <text x="60" y="90" fill="#4ec9b0">function</text>
            <text x="100" y="90" fill="#569cd6">init</text>
            <text x="120" y="90">() {</text>
            <text x="70" y="105" fill="#9cdcfe">return</text>
            <text x="110" y="105" fill="#ce9178">'ready'</text>
            <text x="60" y="120">}</text>
        </g>
        
        <!-- Nome EdITMcods dentro da tela -->
        <g transform="translate(50, 150)">
            <text x="70" y="0" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="url(#textGradient)" filter="url(#textGlow)">
                EdITMcods
            </text>
            
            <!-- Linha decorativa -->
            <line x1="40" y1="10" x2="100" y2="10" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
            
            <!-- Tagline -->
            <text x="70" y="25" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="8" font-weight="500" fill="#94a3b8">
                Code Editor
            </text>
        </g>
        
        <!-- Destaques de sintaxe -->
        <circle cx="55" cy="70" r="2.5" fill="#ff6b6b"/>
        <circle cx="55" cy="85" r="2.5" fill="#4ec9b0"/>
        <circle cx="55" cy="100" r="2.5" fill="#569cd6"/>
        
        <!-- Botões laterais -->
        <rect x="15" y="80" width="8" height="35" rx="3" fill="#374151"/>
        <rect x="15" y="130" width="8" height="25" rx="3" fill="#374151"/>
        <rect x="217" y="90" width="8" height="20" rx="3" fill="#374151"/>
    </g>
    
    <!-- Ícones de tecnologia -->
    <g fill="#475569" opacity="0.7">
        <!-- Chip -->
        <g transform="translate(380, 120) scale(0.8)">
            <rect x="10" y="10" width="40" height="30" rx="5" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
            <rect x="15" y="15" width="30" height="20" rx="3" fill="#334155"/>
            <circle cx="25" cy="25" r="1.5" fill="#64748b"/>
            <circle cx="35" cy="25" r="1.5" fill="#64748b"/>
        </g>
        
        <!-- Database -->
        <g transform="translate(340, 200) scale(0.7)">
            <ellipse cx="25" cy="15" rx="20" ry="8" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
            <ellipse cx="25" cy="15" rx="15" ry="5" fill="#334155"/>
            <rect x="5" y="15" width="40" height="25" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
            <ellipse cx="25" cy="40" rx="20" ry="8" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
        </g>
    </g>
    
    <!-- Linha decorativa inferior -->
    <line x1="150" y1="460" x2="362" y2="460" stroke="url(#textGradient)" stroke-width="2" opacity="0.4"/>
</svg>
