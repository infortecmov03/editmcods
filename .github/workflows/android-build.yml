name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install npm dependencies
      run: |
        npm ci

    - name: Prepare web assets
      run: |
        npm run prepare-web

    - name: Install Android Command-line Tools
      run: |
        set -eux
        export ANDROID_SDK_ROOT="$HOME/Android/Sdk"
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
        unzip -q cmdline.zip -d cmdline
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
        mv cmdline/cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
        yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Sync Capacitor and copy
      run: |
        npx cap sync android

    - name: Build release APK
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon -Porg.gradle.jvmargs='-Xmx3g'

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: android/app/build/outputs/apk/release/*.apk

    - name: Get package version
      id: get_version
      run: |
        echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}-build-${{ github.run_number }}
        release_name: Automated build ${{ steps.get_version.outputs.version }} (#${{ github.run_number }})
        body: "Automated CI build of the project. Generated by GitHub Actions run ${{ github.run_id }}."
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        asset_name: app-release-unsigned.apk
        asset_content_type: application/vnd.android.package-archive
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
