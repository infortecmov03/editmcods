name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install npm dependencies
      run: |
        npm ci

    - name: Prepare web assets
      run: |
        npm run prepare-web

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android Licenses
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Install Android Build Tools
      run: |
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" "platforms;android-34"

    - name: Sync Capacitor and copy
      run: |
        npx cap sync android

    - name: Make gradlew executable
      run: |
        cd android
        chmod +x ./gradlew

    - name: Build release APK
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon --max-workers=2

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 30

    - name: Get package version
      id: get_version
      run: |
        echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      with:
        tag_name: v${{ steps.get_version.outputs.version }}-${{ github.run_number }}
        name: Release v${{ steps.get_version.outputs.version }} Build #${{ github.run_number }}
        body: |
          Automated CI build of the project.
          
          **Build Details:**
          - Commit: ${{ github.sha }}
          - Run ID: ${{ github.run_id }}
          - Triggered by: ${{ github.actor }}
        draft: false
        prerelease: false
        files: |
          android/app/build/outputs/apk/release/*.apk

    - name: Debug APK info
      if: always()
      run: |
        echo "=== APK Files ==="
        find android/app/build/outputs/apk/ -name "*.apk" -type f | while read file; do
          echo "Found: $file"
          ls -la "$file"
        done
