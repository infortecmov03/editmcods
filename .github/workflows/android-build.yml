name: Build Android APK from PWA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write  # üîë ESTA LINHA RESOLVE O ERRO 403

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Importante para criar tags

    - name: Setup build environment
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Prepare web application
      run: |
        npm run prepare-web

    - name: Setup Capacitor Android project
      run: |
        if [ ! -d "android" ]; then
          echo "Initializing Capacitor Android project..."
          npx cap init com.infortec.editmcods EditMcods --web-dir=www
          npx cap add android
        else
          echo "Android project already exists"
        fi

    - name: Sync web assets to Android
      run: |
        npx cap sync android

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon --stacktrace

    - name: List generated APKs
      run: |
        echo "=== Generated APK Files ==="
        find android/app/build/outputs/apk/ -name "*.apk" -type f | while read file; do
          echo "üì¶ $(basename "$file") - $(du -h "$file" | cut -f1)"
        done

    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apk-build-${{ github.run_number }}
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 30

    - name: Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ github.run_number }}
        name: "Build #${{ github.run_number }} - $(date +'%Y-%m-%d')"
        body: |
          üöÄ Automated APK build from EdITMcode PWA wrapper

          **Build Information:**
          - **Commit:** [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          - **Workflow:** [${{ github.workflow }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - **Branch:** ${{ github.ref_name }}
          - **Date:** $(date -u)

          üì± **Installation:**
          Download the APK file and install on your Android device.

          ‚ö†Ô∏è **Note:** You may need to enable "Install from unknown sources" in Android settings.
        files: android/app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: true
        generate_release_notes: true
